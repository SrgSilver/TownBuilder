<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TownBuilder</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.tabs.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <script>
            /// <reference path="scripts/jquery-1.10.2-vsdoc.js" />
        </script>
        <div id="dayTimer" style="display: inline"></div>
        <div id="population" style="display: inline"></div>
        <div>
            <h3>Resources</h3>
            <div id="logs"></div>
            <div id="stone"></div>
            <div id="clay"></div>
        </div>

        <div>
            <h3>Housing</h3>
            <div id="tentSmall"></div>
            <div id="tentLarge"></div>
            <div id="hutSmall"></div>
        </div>

        <div>
            <h3>Production</h3>
            <div><div id="campLogs" style="display: inline"></div><div class="button" onclick="buildingWork.primary.campLogs.subtractWorker(1)">-</div><div class="button" onclick="buildingWork.primary.campLogs.addWorker(1)">+</div></div>
            <div><div id="campStone" style="display: inline"></div><div class="button" onclick="buildingWork.primary.campStone.subtractWorker(1)">-</div><div class="button" onclick="buildingWork.primary.campStone.addWorker(1)">+</div></div>
            <div><div id="campClay" style="display: inline"></div><div class="button" onclick="buildingWork.primary.campClay.subtractWorker(1)">-</div><div class="button" onclick="buildingWork.primary.campClay.addWorker(1)">+</div></div>
        </div>

        <div id="debug">
            <div style="height: 21px"><div id="debug-button">Debug</div></div>
            <div id="debug-div">
                <div id="debug-tabs">
                    <div class="scroller">
                        <ul>
                            <li><a href="#debug-tab-resources">Resources</a></li>
                            <li><a href="#debug-tab-buildings">Buildings</a></li>
                            <li><a href="#debug-tab-houses">Housing</a></li>
                        </ul>
                    </div>
                    <div class="scroller content">
                        <div id="debug-tab-resources">
                            <div class="button" onClick="resource.rawMaterial.logs.changeAmount(45)">Get Wood</div><div class="button" onClick="resource.rawMaterial.stone.changeAmount(100)">Get Stone</div><div class="button" onClick="resource.rawMaterial.clay.changeAmount(100)">Get Clay</div>
                            <br />
                            <div class="button" onClick="resource.rawMaterial.logs.changeAmount(-45)">Use Wood</div><div class="button" onClick="resource.rawMaterial.stone.changeAmount(-100)">Use Stone</div><div class="button" onClick="resource.rawMaterial.clay.changeAmount(-100)">Use Clay</div>
                        </div>
                        <div id="debug-tab-buildings">
                            <div class="button" onclick="buildingWork.primary.campLogs.add(1)">Build Lumber Camp</div><div class="button" onclick="buildingWork.primary.campStone.add(1)">Build Stone Quarry</div><div class="button" onclick="buildingWork.primary.campClay.add(1)">Build Clay Pit</div>
                        </div>
                        <div id="debug-tab-houses">
                            <div class="button" onClick="buildingHouse.tentSmall.add(1)">Build Small Tent</div><div class="button" onClick="buildingHouse.tentLarge.add(1)">Build Large Tent</div><div class="button" onclick="buildingHouse.hutSmall.add(1)">Build Small Hut</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
