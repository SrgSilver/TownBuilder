<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TownBuilder</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
        <script src="main.js"></script>
    </head>
    <body>
        <script>
            /// <reference path="scripts/jquery-1.10.2-vsdoc.js" />
        </script>
        <div id="dayTimer"></div>
        <div id="nightTimer"></div>
        <div>
            <div>
                Logs: <span id="logs">0</span>
            </div>
            <div>
                Stone: <span id="stone">0</span>
            </div>
            <div>
                Clay: <span id="clay">0</span>
            </div>
        </div>

        <div id="debug">
            <div style="height: 22px"><div id="debug-button">Debug</div></div>
            <div id="debug-div">
                <button onClick="resource.rawMaterial.logs.add(45)">Get Wood</button>
                <button onClick="resource.rawMaterial.stone.add(100)">Get Stone</button>
                <button onClick="resource.rawMaterial.clay.add(100)">Get Clay</button>
            </div>
        </div>
    </body>
</html>
