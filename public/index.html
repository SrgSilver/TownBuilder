<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TownBuilder</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.tabs.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <script>
            /// <reference path="scripts/jquery-1.10.2-vsdoc.js" />
        </script>
        <div id="dayTimer" style="display: inline"></div>
        <div id="dayCounter" style="display: inline"></div>
        <div id="Population" style="display: inline"></div>
        <div>
            <h3>Resources</h3>
            <div id="Logs"></div>
            <div id="Stone"></div>
            <div id="Clay"></div>
        </div>

        <div>
            <h3>Tools</h3>
            <div id="AxeCopper"></div>
            <div id="AxeBronze"></div>
            <div id="AxeIron"></div>
            <div id="AxeSteel"></div>
        </div>

        <div>
            <h3>Housing</h3>
            <div id="TentSmall"></div>
            <div id="TentLarge"></div>
            <div id="HutSmall"></div>
        </div>

        <div>
            <h3>Production</h3>
            <div><div id="CampLogs" style="display: inline"></div><button onclick="BuildingWork.Primary.CampLogs.subtractWorker(1)">-</button><button onclick="BuildingWork.Primary.CampLogs.addWorker(1)">+</button></div>
            <div><div id="CampStone" style="display: inline"></div><button onclick="buildingWork.primary.campStone.subtractWorker(1)">-</button><button onclick="BuildingWork.Primary.CampStone.addWorker(1)">+</button></div>
            <div><div id="CampClay" style="display: inline"></div><button onclick="buildingWork.primary.campClay.subtractWorker(1)">-</button><button onclick="BuildingWork.Primary.CampClay.addWorker(1)">+</button></div>
        </div>

        

        <div id="debug">
            <div style="height: 21px"><div id="debug-button">Debug</div></div>
            <div id="debug-div">
                <div id="debug-tabs">
                    <div class="scroller">
                        <ul>
                            <li><a href="#debug-tab-resources">Resources</a></li>
                            <li><a href="#debug-tab-tools">Tools</a></li>
                            <li><a href="#debug-tab-buildings">Buildings</a></li>
                            <li><a href="#debug-tab-houses">Housing</a></li>
                        </ul>
                    </div>
                    <div class="scroller content">
                        <div id="debug-tab-resources">
                        </div>
                        <div id="debug-tab-tools">                            
                        </div>
                        <div id="debug-tab-buildings">
                        </div>
                        <div id="debug-tab-houses">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
